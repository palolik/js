<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alpha game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="min-h-screen">
    <section id="home-screen" class="flex flex-col justify-center min-h-screen items-center">
        <div class="flex flex-col items-center">
        <p class="text-8xl text-white uppercase ">Lets start playing</p>
        <p class="text-82xl mt-5 text-white uppercase ">make points and then share with your friends and fans</p>
        <button class="btn mt-5 primary" onclick="play()">Play Now</button>
    </div>
    </section>
    <section id="play-ground" class="hidden flex flex-col justify-center min-h-screen items-center">
        <div class="flex flex-col items-center">

            <div class="artboard artboard-horizontal phone-4 border-[20px] rounded-2xl border-black  bg-slate-100 flex flex-col ">
              <div class="flex justify-center ">
                <p class="px-6 pb-4  text-white bg-black w-max h-7 rounded-b-xl">Don't watch keyboard while playing</p>
              </div>
              <p class="flex flex-row justify-center items-center h-full text-black w-auto text-9xl font-bold">W</p>
            </div>
            <div>
                <div class="flex justify-center gap-2 my-2 w-full ">
                    <kbd class="kbd text-2xl ">q</kbd>
                    <kbd class="kbd text-2xl">w</kbd>
                    <kbd class="kbd text-2xl">e</kbd>
                    <kbd class="kbd text-2xl">r</kbd>
                    <kbd class="kbd text-2xl">t</kbd>
                    <kbd class="kbd text-2xl">y</kbd>
                    <kbd class="kbd text-2xl">u</kbd>
                    <kbd class="kbd text-2xl">i</kbd>
                    <kbd class="kbd text-2xl">o</kbd>
                    <kbd class="kbd text-2xl">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd class="kbd text-2xl">a</kbd>
                    <kbd class="kbd text-2xl">s</kbd>
                    <kbd class="kbd text-2xl">d</kbd>
                    <kbd class="kbd text-2xl">f</kbd>
                    <kbd class="kbd text-2xl">g</kbd>
                    <kbd class="kbd text-2xl">h</kbd>
                    <kbd class="kbd text-2xl">j</kbd>
                    <kbd class="kbd text-2xl">k</kbd>
                    <kbd class="kbd text-2xl">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-2 my-2 w-full">
                    <kbd class="kbd text-2xl">z</kbd>
                    <kbd class="kbd text-2xl">x</kbd>
                    <kbd class="kbd text-2xl">c</kbd>
                    <kbd class="kbd text-2xl">v</kbd>
                    <kbd class="kbd text-2xl">b</kbd>
                    <kbd class="kbd text-2xl">n</kbd>
                    <kbd class="kbd text-2xl">m</kbd>
                    <kbd class="kbd text-2xl">/</kbd>
                  </div>
            </div>
            <div class="min-w-full flex flex-row justify-between "><button class="btn rounded-full">
              Life
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                1
              </button>
              <button class="btn rounded-full">
                Score
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                1
              </button></div>
    </section>
    <section class="flex flex-col justify-center min-h-screen items-center ">
          <div class="flex flex-col justify-center items-center h-80 w-96 bg-blue-500 rounded-2xl">
            <p ><span class="text-6xl  text-white uppercase">Score:</span><span class="text-6xl text-white uppercase"> 14</span></P>
              <button class="btn mt-5 primary">Play Now</button>
              <p class="text-white mt-3">Practice will make you pro</P>



          </div>
    </section> 

    
</body>
<script >
function play(){
  const homeSection = document.getElementById('home-screen');
  homeSection.classList.add('hidden');
  const playgroundSection = document.getElementById('play-ground')
  playgroundSection.classList.remove('hidden');

}
</script>
</html>
